global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'repolens-api'
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'repolens-api'
          environment: 'development'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

